<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsGrid - group header</title>
    <link rel="stylesheet" type="text/css" href="./demos.css" />

    <link rel="stylesheet" type="text/css" href="./jsgrid/jsgrid.min.css" />
    <link rel="stylesheet" type="text/css" href="./jsgrid/jsgrid-theme.min.css" />

    <script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="db.js"></script>

    <script src="./jsgrid/jsgrid.min.js"></script>
    <script src="./jsgrid.groupheader.js"></script>
</head>

<body>
    <div id="jsGrid"></div>
    <script>
        $(function() {
            $("#jsGrid").jsGrid({
                height: "70%",
                width: "100%",
                filtering: true,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Do you really want to delete the client?",
                controller: db,
                fields: [{
                    name: "Name",
                    type: "text",
                    width: 150
                }, {
                    name: "Age",
                    type: "number",
                    width: 50
                }, {
                    name: "Address",
                    type: "text",
                    width: 200
                }, {
                    name: "Country",
                    type: "select",
                    items: db.countries,
                    valueField: "Id",
                    textField: "Name"
                }, {
                    name: "Married",
                    type: "checkbox",
                    title: "Is Married",
                    sorting: false
                }, {
                    type: "control"
                }],
                groupHeaders: [{
                    name: 'Age+Address',
                    startColumnName: 'Age',
                    numberOfColumns: 2
                }]
            });
        });
    </script>
</body>

</html>
